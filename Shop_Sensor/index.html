<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ДАТЧИКИ</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="Datch.css">

</head>

<body>
    <div id="ttt">
        <div id="WW">
        {{out1}}
            </div>
    </div>
<div class="container pt-3" id="Contner">
    {{out2}}
    <div class="row">
        <div class="col">
            <h1>ДАТЧИКИ газа</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
           <div class="form_group">
                <label for="search">найти датчик1</label>
                <input type="text" class="form-control" placeholder="тип датчика" id="search">
           </div> 
           <hr>
           <ul class="list-group">
               <li
                    v-for="(dat, index) of datch"
                    class="list-group-item list-group-item-action pointer"
                    v-on:click="selectDat(index)"
                    v-bind:class="{'active':selectedDatIndex===index}"
               >
               {{dat.name}} - {{dat.type}} - {{dat.P}} 
            </li>
             

           </ul>
        </div>

  <!-- ***************************************************************************************** -->
        <div class="col-md-8 pt-3">
            <div class="row">
                <div class="col-md-5">
                    <h2>{{dat1.name}}</h2>
                 <!--            src="../../Images/DA-14.jpg" -->  
                    <img 
                         v-bind:src="dat1.image"                       
                       :alt="dat1.type"
                        class="rounded size-datch "
                    >
                </div>
                <div class="col-md-7">
                    <h4>Парамры</h4>
                    <ul>
                        <li><strong>{{dat1.type}}</strong></li>
                        <li><strong>{{dat1.P}}</strong></li>
                        <li><strong>{{dat1.interface}}</strong></li>
                    </ul>
                    <p>{{out2}}</p>
                    <button
                     class="btn btn-outline-success"
                     v-on:click="phoneVisibility=true"
                     >Показать телефон</button>
                    <button class="btn btn-primary ml-4">Выбрать</button>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="Datch.js"></script>
</body>
</html>
